<div class="row" [ngStyle]="{'color': liked ? 'rgb(255,150,0)' : 'inherit'}">
    <mat-icon (click)="onLike()" class="pointer icon">keyboard_arrow_up</mat-icon>
    <p [title]="likes">{{ likes | prettyNumber }}</p>
</div>
<div class="row" [ngStyle]="{'color': disliked ? 'rgb(0,150,255)' : 'inherit'}">
    <mat-icon (click)="onDislike()" class="pointer icon">keyboard_arrow_down</mat-icon>
    <p [title]="dislikes">{{ dislikes | prettyNumber }}</p>
</div>
