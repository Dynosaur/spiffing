<ng-container *ngIf="author; else loading">
    <h1 mat-dialog-title>{{ post.title }}</h1>
    <div mat-dialog-content>
        <div class="post-header">
            <div class="rate-section">
                <div class="rater" [ngStyle]="{'color': liked ? 'rgb(0,200,0)' : 'black' }">
                    <mat-icon title="Like this post" (click)="likePost()">expand_less</mat-icon>
                    <p [title]="post.likes | commaNumber">{{ post.likes | prettyNumber }}</p>
                </div>
                <div class="rater" [ngStyle]="{'color': disliked ? 'rgb(255, 100, 0)' : 'black'}">
                    <mat-icon title="Dislike this post" (click)="dislikePost()">expand_more</mat-icon>
                    <p [title]="post.dislikes | commaNumber">{{ post.dislikes | prettyNumber }}</p>
                </div>
            </div>
            <div class="account-info" (click)="toProfile(author.username)">
                <img class="mini-profile-pic" src="/assets/anon.png">
                <h3 class="username">{{ author.username }}</h3>
            </div>
        </div>
        <hr>
        <p>{{ post.content }}</p>
    </div>
</ng-container>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
