<ng-container *ngIf="post; else loading">
    <h1 mat-dialog-title>{{ post.title }}</h1>
    <div mat-dialog-content>
        <div class="account-info">
            <img class="mini-profile-pic" src="/assets/anon.png">
            <h3 class="username">{{ post.author }}</h3>
        </div>
        <hr>
        <p>{{ post.content }}</p>
    </div>
</ng-container>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
